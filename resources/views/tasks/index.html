<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="h-16 bg-slate-100 w-full sticky">
        <nav class="">
            
        </nav>
    </header>
    <main class="w-11/12 m-auto">

        <form action="#" method="post" class="flex justify-between mb-4">
            <input type="text" name="task" id="task" placeholder="Add a text"
                class="px-3 py-2 w-4/5 hover:ring-1 transition-all duration-300 rounded-md">
            <button type="submit"
                class="bg-transparent px-2 text-purple-500 hover:text-lg transition-all duration-300 min-w-fit">Add
                Task</button>
        </form>
        <h3 class="my-3">Uncompleted Task</h3>
        <table class="w-full">
            <tr class="border-x-2 hover:border-x-slate-900">
                <td class="p-2 w-4/5">
                    <div class="hover:translate-x-2 transition-all duration-200 flex flex-col">
                        <div>Dummy Task</div>
                        <div class="text-sm text-gray-500">deadline date</div>
                    </div>
                </td>
                <td class="p-2">V</td>
                <td class="p-2">E</td>
            </tr>
        </table>
        <h3 class="my-3">Completed Task</h3>
        <table class="w-full">
            <tr class="border-x-2 hover:border-x-slate-900">
                <td class="p-2 w-4/5">
                    <div class="hover:translate-x-2 transition-all duration-200">
                        <span class="line-through decoration-gray-300 text-gray-400 italic">Dummy Task</span>
                    </div>
                </td>
                <td class="p-2 opacity-50">V</td>
                <td class="p-2 opacity-50">E</td>
            </tr>
        </table>
    </main>
</body>

</html>
